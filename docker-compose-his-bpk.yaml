version: '2'

networks:
  depanetwork:
services:
  ca2:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-pensook
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.pensook.ehrblox.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA2_PRIVATE_KEY
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.pensook.ehrblox.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/CA2_PRIVATE_KEY -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/pensook.ehrblox.com/ca/:/etc/hyperledger/fabric-ca-server-config
      - /var/hyperledger/ca2:/etc/hyperledger/fabric-ca-server
    container_name: ca_peer_pensook
    networks:
      - depanetwork

  peer0.bpk.ehrblox.com:
    container_name: peer0.bpk.ehrblox.com
    extends:
      file: base/docker-compose-base.yaml
      service: peer0.bpk.ehrblox.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb2:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=couchdb2_usr
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=couchdb2_pwd
    depends_on:
      - couchdb2
    networks:
      - depanetwork

  couchdb2:
    container_name: couchdb2
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=couchdb2_usr
      - COUCHDB_PASSWORD=couchdb2_pwd
    volumes:
      - /var/hyperledger/couchdb0:/opt/couchdb/data
    ports:
      - "7984:5984"
    networks:
      - depanetwork

  mongo2:
    container_name: mongo2
    image: mongo
    volumes:
      - /var/hyperledger/mongo:/data
    ports:
      - "27017:27017"
    networks:
      - depanetwork

  rest2:
    container_name: rest2
    image: depa/blockchain-composer-rest-server
    volumes:
      - /home/imed/.composer/cards/:/home/composer/.composer/cards/
    environment:
      - COMPOSER_CARD=admin@my-network
      - COMPOSER_NAMESPACES=required
      - COMPOSER_AUTHENTICATION=true
      - COMPOSER_MULTIUSER=true
      - 'COMPOSER_PROVIDERS={"github": {"provider": "github", "module": "passport-github", "clientID": "cd9c1c736cafe3080972", "clientSecret": "de63d112587d11ffaeb170aaa8dfd7071786ccd4", "authPath": "/auth/github", "callbackURL": "/auth/github/callback", "successRedirect": "/", "failureRedirect": "/"}}'
      - 'COMPOSER_DATASOURCES={ "db": { "name": "db", "connector": "mongodb", "host": "mongo" } }'
    ports:
      - "3000:3000"
    depends_on:
      - mongo2
    networks:
      - depanetwork